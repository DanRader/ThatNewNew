
<!-- SeoTags  -->

<title>{{site.title}}</title>
<meta property="og:title" content="{{ site.title | escape }}" />
<meta name="description" content=" {{ site.description | strip_html }}"/>
<meta property="og:description" content=" {{ site.description | strip_html }}"/>
<link rel="canonical" href="{{site.url}}{{page.url}}" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:site_name" content="{{site.title}}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="1200 " />
<meta property="og:type" content="website" />


<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@danrdesign" />
<meta name="twitter:creator" content="@danrdesign" />
<meta name="twitter:title" content=" {{ site.title | escape }}">
<meta name="twitter:description" content=" {{ site.description | strip_html }}">
