<div class="clear-nav">
    <div class="list-header mb-xxlarge">
        <h1 class="jumbo center">{{ page.title }}</h1>
        <div class="marquee-wrap">
            {% capture title-repeat %}
                    {% for i in (1..7) %}
                        {{ page.repeater }}
                    {% endfor %}
            {% endcapture%}
            {% for i in (1..8) %}
                <p class="jumbo ghost-type">{{ title-repeat | strip_newlines | strip }}</p>
            {% endfor %}
        </div>
    </div>
</div>
