{% if include.img-6 %}
<div class="mb-medium grid grid-three imageWrapper {%if include.shorter %}shorter{% endif %}">
    <div class="">
        <img src="{{ include.img-1 }}"
        alt="{{ include.alt-1 }}">
    </div>
    <div class="">
        <img src="{{ include.img-2 }}"
        alt="{{ include.alt-2 }}">
    </div>
    <div class="">
        <img src="{{ include.img-3 }}"
        alt="{{ include.alt-3 }}">
    </div>
    <div class="">
        <img src="{{ include.img-4 }}"
        alt="{{ include.alt-4 }}">
    </div>
    <div class="">
        <img src="{{ include.img-5 }}"
        alt="{{ include.alt-5 }}">
    </div>
    <div class="">
        <img src="{{ include.img-6 }}"
        alt="{{ include.alt-6 }}">
    </div>
</div>

{% elsif include.img-4 %}
<div class="mb-medium grid grid-two imageWrapper {%if include.shorter %}shorter{% endif %}">
    <div class="">
        <img src="{{ include.img-1 }}"
        alt="{{ include.alt-1 }}">
    </div>
    <div class="">
        <img src="{{ include.img-2 }}"
        alt="{{ include.alt-2 }}">
    </div>
    <div class="">
        <img src="{{ include.img-3 }}"
        alt="{{ include.alt-3 }}">
    </div>
    <div class="">
        <img src="{{ include.img-4 }}"
        alt="{{ include.alt-4 }}">
    </div>
</div>

{% elsif include.img-3 %}
<div class="mb-medium grid grid-three imageWrapper {%if include.shorter %}shorter{% endif %}">
    <div class="">
        <img src="{{ include.img-1 }}"
        alt="{{ include.alt-1 }}">
    </div>
    <div class="">
        <img src="{{ include.img-2 }}"
        alt="{{ include.alt-2 }}">
    </div>
    <div class="">
        <img src="{{ include.img-3 }}"
        alt="{{ include.alt-3 }}">
    </div>
</div>

{% elsif include.img-2 %}
<div class="mb-medium grid grid-two imageWrapper {%if include.shorter %}shorter{% endif %}">
    <div class="">
        <img src="{{ include.img-1 }}"
        {% if include.position-1 %}
            style="object-position: {{ include.position-1 }}"
        {% endif %}
        alt="{{ include.alt-1 }}">
    </div>
    <div class="">
        <img src="{{ include.img-2 }}"
        {% if include.position-2 %}
            style="object-position: {{ include.position-2 }}"
        {% endif %}
        alt="{{ include.alt-2 }}">
    </div>
</div>



{% else %}

<div class="mb-medium grid grid-one imageWrapper">
    <div class="">
        <img src="{{ include.img-1 }}"
        {% if include.position %}
            style="object-position: {{ include.position }}"
        {% endif %}
        alt="{{ include.alt-1 }}">
    </div>
</div>

{% endif %}
