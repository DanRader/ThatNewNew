
<!-- there is logic here to change the column layout if there is a subtitle -->
<div class="text-block{% if include.sub-title %}textWithSub{% endif %}">
    <div class="title">
        <h2><span>{{ include.title }}</span>{{ include.sub-title }}</h2>
    </div>
    <div class="">
        {{ include.content | markdownify}}
    </div>
</div>
